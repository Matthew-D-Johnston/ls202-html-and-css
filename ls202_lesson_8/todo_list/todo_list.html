<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo List</title>
    <meta charset="utf-8" />
    <!-- <link rel="stylesheet" href="todo_list.css" /> -->
    <link rel="stylesheet" href="todo_list_2.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="all-todos">
          <table class="todo">
            <thead>
              <tr>
                <th><img src="images/all-todos.png" alt="All Todos List Icon" /></th>
                <th><h2>All Todos</h2></th>
                <th>18</th>
              </tr>
            </thead>
            <tbody>
              <tr class="selected">
                <td></td>
                <td>02/16</td>
                <td>8</td>
              </tr>
              <tr>
                <td></td>
                <td>03/16</td>
                <td>2</td>
              </tr>
              <tr>
                <td></td>
                <td>04/16</td>
                <td>1</td>
              </tr>
              <tr>
                <td></td>
                <td>05/16</td>
                <td>1</td>
              </tr>
              <tr>
                <td></td>
                <td>06/16</td>
                <td>6</td>
              </tr>
            </tbody>
          </table>
        </li>
        <li>
          <img src="images/done.png" alt="Completed Icon" />
          <h2>Completed</h2>
          <ul>
            <li>02/15</li>
            <li>03/15</li>
            <li>04/15</li>
            <li>05/15</li>
            <li>06/14</li>
          </ul>
        </li>
      </ul>
    </nav>
    <main>
      <h1>02/16</h1><p>8</p>
      <figure class="add-todo">
        <img src="images/plus.png" alt="add item" />
        <figcaption>Add new to do</figcaption>
      </figure>
      <ul class="todo-items">
        <li>
          <figure>
            <img src="images/unticked-box.png" alt="unticked box" />
            <figcaption>Item 1</figcaption>
          </figure>
          <button class="style"><img src="images/trash.png" alt="remove to do item" /></button>
        </li>
        <li>
          <figure>
            <img src="images/unticked-box.png" alt="unticked box" />
            <figcaption>Item 2</figcaption>
          </figure>
          <button class="style"><img src="images/trash.png" alt="remove to do item" /></button>
        </li>
        <li class="completed">
          <figure>
            <img src="images/ticked-box.png" alt="unticked box" />
            <figcaption>Item 3</figcaption>
          </figure>
          <button class="style"><img src="images/trash.png" alt="remove to do item" /></button>
        </li>
        <li class="completed">
          <figure>
            <img src="images/ticked-box.png" alt="unticked box" />
            <figcaption>Item 4</figcaption>
          </figure>
          <button class="style"><img src="images/trash.png" alt="remove to do item" /></button>
        </li>
        <li class="completed">
          <figure>
            <img src="images/ticked-box.png" alt="unticked box" />
            <figcaption>Item 5</figcaption>
          </figure>
          <button class="style"><img src="images/trash.png" alt="remove to do item" /></button>
        </li>
        <li>
          <figure>
            <img src="images/unticked-box.png" alt="unticked box" />
            <figcaption>Item 6</figcaption>
          </figure>
          <button class="style"><img src="images/trash.png" alt="remove to do item" /></button>
        </li>
        <li>
          <figure>
            <img src="images/unticked-box.png" alt="unticked box" />
            <figcaption>Item 7</figcaption>
          </figure>
          <button class="style"><img src="images/trash.png" alt="remove to do item" /></button>
        </li>
        <li>
          <figure>
            <img src="images/unticked-box.png" alt="unticked box" />
            <figcaption>Item 8</figcaption>
          </figure>
          <button class="style"><img src="images/trash.png" alt="remove to do item" /></button>
        </li>
        <li>
          <figure>
            <img src="images/unticked-box.png" alt="unticked box" />
            <figcaption>Item 9</figcaption>
          </figure>
          <button class="style"><img src="images/trash.png" alt="remove to do item" /></button>
        </li>
      </ul>
    </main>
  </body>
</html>
