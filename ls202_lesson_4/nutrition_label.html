<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FDA Nutrition Facts Label</title>
    <meta charset="utf-8" />
    <style>
      body {
        box-sizing: border-box;
        width: 680px;
        height: 1340px;
        border: 4px solid black;
        font-size: 16px;
      }

      h1 {
        box-sizing: border-box;
        text-align: center;
        margin: 0;
        padding: 0;
        font-family: Helvetica;
        font-size: 5.8rem;
      }

      header p {
        margin: 0 15px;
        font-family: Helvetica;
        font-size: 2.1rem;
      }

      header hr {
        box-sizing: border-box;
        border: 15px solid black;
        width: 96%;
      }

      table {
        box-sizing: border-box;
        width: 96%;
        margin: 0 15px;
      }

      main section:nth-child(1) table thead th {
        text-align: left;
        height: 40px;
        border-bottom: 2px solid grey;
        font-family: Helvetica;
        font-size: 1.7rem;
      }

      main section:nth-child(1) table tbody td {
        font-family: Helvetica;
        font-size: 2.24rem;
      }

      main section:nth-child(1) table tbody td:nth-child(2) {
        text-align: right;
      }

      main section:nth-child(1) hr {
        box-sizing: border-box;
        border: 7px solid black;
        width: 96%;
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Nutrition Facts</h1>
      <p>Serving Size 2/3 cup (55g)</p>
      <p>Servings Per Container About 8</p>
      <hr/>
    </header>
    <main>
      <section>
        <table>
          <thead>
            <th colspan="2">Amount Per Serving</th>
          </thead>
          <tbody>
            <td><b>Calories</b> 230</td>
            <td>Calories from Fat 40</td>
          </tbody>
        </table>
        <hr/>
      </section>

      <section>
      </section>

      <section>
      </section>
    </main>
  </body>
</html>
